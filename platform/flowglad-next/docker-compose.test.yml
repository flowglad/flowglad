# docker-compose.test.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test']
      interval: 1s
      timeout: 5s
      retries: 5

  stripe-mock:
    image: stripe/stripe-mock:latest
    ports:
      - '12111:12111'
      - '12112:12112'
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS -H "Authorization: Bearer sk_test_mock" http://localhost:12111/v1/customers > /dev/null']
      interval: 2s
      timeout: 5s
      retries: 5

