<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CSS Variables Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import CSS variables from globals.css */
        :root {
            /* Design System Variables */
            --background: #2b2b2b;
            --foreground: #d2d2d2;
            --primary: #f9f9f9;
            --on-primary: #000000;
            --neutral-container: #292929;
            --on-neutral-container: #dedede;
            --primary-container: #060606;
            --on-primary-container: #acacac;
            --danger: #ff5447;
            --on-danger: white;
            --stroke: #2b2b2b;

            /* Shadcn Compatibility Layer */
            --primary-foreground: var(--on-primary);
            --secondary: var(--neutral-container);
            --secondary-foreground: var(--on-neutral-container);
            --accent: var(--primary-container);
            --accent-foreground: var(--on-primary-container);
            --destructive: var(--danger);
            --destructive-foreground: var(--on-danger);
            --input: var(--stroke);
            --ring: var(--primary);
            --border: var(--stroke);
            --card: var(--background);
            --card-foreground: var(--foreground);
        }

        body {
            background: var(--background);
            color: var(--foreground);
            font-family: system-ui, sans-serif;
        }

        /* Shadcn Button Styles */
        .btn {
            @apply inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50;
        }

        .btn-default {
            @apply bg-primary text-primary-foreground shadow;
        }
        .btn-default:hover {
            background: hsl(from var(--primary) h s calc(l * 0.9));
        }

        .btn-destructive {
            @apply bg-destructive text-destructive-foreground shadow-sm;
        }
        .btn-destructive:hover {
            background: hsl(from var(--destructive) h s calc(l * 0.9));
        }

        .btn-outline {
            @apply border border-input bg-background;
        }
        .btn-outline:hover {
            @apply bg-accent text-accent-foreground;
        }

        .btn-secondary {
            @apply bg-secondary text-secondary-foreground shadow-sm;
        }
        .btn-secondary:hover {
            background: hsl(from var(--secondary) h s calc(l * 0.8));
        }

        .btn-ghost:hover {
            @apply bg-accent text-accent-foreground;
        }

        .btn-link {
            @apply text-primary underline-offset-4;
        }
        .btn-link:hover {
            @apply underline;
        }

        .btn-size-default {
            @apply h-9 px-4 py-2;
        }

        .card {
            @apply bg-card text-card-foreground p-6 rounded-lg border border-border;
        }
    </style>
</head>
<body class="p-8 space-y-6">
    <h1 class="text-2xl font-bold mb-6">Shadcn Button CSS Variables Test</h1>
    
    <div class="card">
        <h2 class="text-lg font-semibold mb-4">Button Variants</h2>
        <div class="flex flex-wrap gap-4">
            <button class="btn btn-default btn-size-default">Default</button>
            <button class="btn btn-destructive btn-size-default">Destructive</button>
            <button class="btn btn-outline btn-size-default">Outline</button>
            <button class="btn btn-secondary btn-size-default">Secondary</button>
            <button class="btn btn-ghost btn-size-default">Ghost</button>
            <button class="btn btn-link btn-size-default">Link</button>
        </div>
    </div>

    <div class="card">
        <h2 class="text-lg font-semibold mb-4">CSS Variable Values</h2>
        <div class="grid grid-cols-2 gap-4 text-xs font-mono">
            <div>--primary: <span id="primary-value"></span></div>
            <div>--primary-foreground: <span id="primary-foreground-value"></span></div>
            <div>--secondary: <span id="secondary-value"></span></div>
            <div>--secondary-foreground: <span id="secondary-foreground-value"></span></div>
            <div>--destructive: <span id="destructive-value"></span></div>
            <div>--destructive-foreground: <span id="destructive-foreground-value"></span></div>
            <div>--accent: <span id="accent-value"></span></div>
            <div>--accent-foreground: <span id="accent-foreground-value"></span></div>
        </div>
    </div>

    <script>
        // Display computed CSS variable values
        const root = document.documentElement;
        const computedStyle = getComputedStyle(root);
        
        document.getElementById('primary-value').textContent = computedStyle.getPropertyValue('--primary').trim();
        document.getElementById('primary-foreground-value').textContent = computedStyle.getPropertyValue('--primary-foreground').trim();
        document.getElementById('secondary-value').textContent = computedStyle.getPropertyValue('--secondary').trim();
        document.getElementById('secondary-foreground-value').textContent = computedStyle.getPropertyValue('--secondary-foreground').trim();
        document.getElementById('destructive-value').textContent = computedStyle.getPropertyValue('--destructive').trim();
        document.getElementById('destructive-foreground-value').textContent = computedStyle.getPropertyValue('--destructive-foreground').trim();
        document.getElementById('accent-value').textContent = computedStyle.getPropertyValue('--accent').trim();
        document.getElementById('accent-foreground-value').textContent = computedStyle.getPropertyValue('--accent-foreground').trim();
    </script>
</body>
</html>
