<svg viewBox="0 0 800 680" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, sans-serif; max-width: 100%;">
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffc898"/>
    </marker>
  </defs>

  <!-- Usage Meters Section -->
  <g>
    <rect x="50" y="20" width="700" height="90" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="400" y="45" text-anchor="middle" font-weight="600" font-size="14" fill="#fbfaf4">USAGE METERS</text>
    <!-- Meter boxes (centered: 3x140 + 80 = 500px boxes + 3x15px gaps = 545px total, container 700px, margin = (700-545)/2 = 77.5px each side, start at 50+77.5=127.5) -->
    <rect x="127.5" y="55" width="140" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="197.5" y="75" text-anchor="middle" font-size="11" fill="#fbfaf4">o3_messages</text>
    <text x="197.5" y="90" text-anchor="middle" font-size="9" fill="#ccc2a9">(sum)</text>
    <rect x="282.5" y="55" width="140" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="352.5" y="75" text-anchor="middle" font-size="11" fill="#fbfaf4">o4_mini_messages</text>
    <text x="352.5" y="90" text-anchor="middle" font-size="9" fill="#ccc2a9">(sum)</text>
    <rect x="437.5" y="55" width="140" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="507.5" y="75" text-anchor="middle" font-size="11" fill="#fbfaf4">agent_messages</text>
    <text x="507.5" y="90" text-anchor="middle" font-size="9" fill="#ccc2a9">(sum)</text>
    <rect x="592.5" y="55" width="80" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="632.5" y="78" text-anchor="middle" font-size="11" fill="#ccc2a9">...</text>
  </g>

  <!-- Arrows from meters to middle row -->
  <path d="M250 110 L250 140 L155 165" stroke="#ffc898" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 110 L400 165" stroke="#ffc898" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M550 110 L550 140 L645 165" stroke="#ffc898" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Middle Row: Toggle Features, Usage Credit Grants, Tracking Products -->
  <g>
    <!-- Toggle Features -->
    <rect x="50" y="170" width="210" height="200" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="155" y="195" text-anchor="middle" font-weight="600" font-size="12" fill="#fbfaf4">TOGGLE FEATURES</text>
    <text x="155" y="210" text-anchor="middle" font-size="9" fill="#ccc2a9">(binary access)</text>
    <rect x="65" y="220" width="180" height="35" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="155" y="242" text-anchor="middle" font-size="10" fill="#fbfaf4">o3_access, o4_mini_access</text>
    <rect x="65" y="262" width="180" height="35" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="155" y="284" text-anchor="middle" font-size="10" fill="#fbfaf4">agent_mode, deep_research</text>
    <rect x="65" y="304" width="180" height="35" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="155" y="326" text-anchor="middle" font-size="10" fill="#fbfaf4">context_128k, ...</text>

    <!-- Usage Credit Grants -->
    <rect x="295" y="170" width="210" height="200" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="400" y="195" text-anchor="middle" font-weight="600" font-size="12" fill="#fbfaf4">USAGE CREDIT GRANTS</text>
    <text x="400" y="210" text-anchor="middle" font-size="9" fill="#ccc2a9">(monthly limits)</text>
    <rect x="310" y="220" width="180" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="400" y="240" text-anchor="middle" font-size="10" fill="#fbfaf4">o3_limit: 400/month</text>
    <text x="400" y="255" text-anchor="middle" font-size="9" fill="#ccc2a9">→ o3_messages meter</text>
    <rect x="310" y="272" width="180" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="400" y="292" text-anchor="middle" font-size="10" fill="#fbfaf4">o4_mini_limit: 9,000/month</text>
    <text x="400" y="307" text-anchor="middle" font-size="9" fill="#ccc2a9">→ o4_mini_messages meter</text>
    <rect x="310" y="324" width="180" height="35" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="400" y="346" text-anchor="middle" font-size="10" fill="#ccc2a9">...</text>

    <!-- Tracking Products -->
    <rect x="540" y="170" width="210" height="200" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="645" y="195" text-anchor="middle" font-weight="600" font-size="12" fill="#fbfaf4">TRACKING PRODUCTS</text>
    <text x="645" y="210" text-anchor="middle" font-size="9" fill="#ccc2a9">(usage recording)</text>
    <rect x="555" y="220" width="180" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="645" y="240" text-anchor="middle" font-size="10" fill="#fbfaf4">o3_tracking: $0/event</text>
    <text x="645" y="255" text-anchor="middle" font-size="9" fill="#ccc2a9">→ o3_messages meter</text>
    <rect x="555" y="272" width="180" height="45" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="645" y="292" text-anchor="middle" font-size="10" fill="#fbfaf4">o4_mini_tracking, agent_tracking</text>
    <text x="645" y="307" text-anchor="middle" font-size="9" fill="#ccc2a9">→ respective meters</text>
    <rect x="555" y="324" width="180" height="35" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="645" y="346" text-anchor="middle" font-size="10" fill="#ccc2a9">...</text>
  </g>

  <!-- Arrows from middle row to subscription tiers -->
  <path d="M400 370 L400 400 L300 430" stroke="#ffc898" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 370 L400 400 L580 430" stroke="#ffc898" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Bottom Row: Subscription Tiers -->
  <g>
    <!-- Main Subscription Tiers -->
    <rect x="50" y="435" width="340" height="230" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="220" y="460" text-anchor="middle" font-weight="600" font-size="14" fill="#fbfaf4">SUBSCRIPTION TIERS</text>
    <text x="220" y="477" text-anchor="middle" font-size="10" fill="#ccc2a9">(each includes feature slugs)</text>
    <!-- Free tier -->
    <rect x="70" y="490" width="300" height="40" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="220" y="510" text-anchor="middle" font-weight="600" font-size="11" fill="#fbfaf4">Free $0/mo</text>
    <text x="220" y="523" text-anchor="middle" font-size="9" fill="#ccc2a9">gpt_5_fast, context_16k</text>
    <!-- Plus tier -->
    <rect x="70" y="537" width="300" height="50" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="220" y="555" text-anchor="middle" font-weight="600" font-size="11" fill="#fbfaf4">Plus $20/mo</text>
    <text x="220" y="568" text-anchor="middle" font-size="9" fill="#ccc2a9">gpt_5_thinking, o3_access + o3_limit</text>
    <text x="220" y="580" text-anchor="middle" font-size="9" fill="#ccc2a9">o4_mini_access, agent_mode + limit</text>
    <!-- Pro tier -->
    <rect x="70" y="594" width="300" height="50" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="220" y="612" text-anchor="middle" font-weight="600" font-size="11" fill="#fbfaf4">Pro $200/mo</text>
    <text x="220" y="625" text-anchor="middle" font-size="9" fill="#ccc2a9">Unlimited o-models, agent_limit_pro (400)</text>
    <text x="220" y="637" text-anchor="middle" font-size="9" fill="#ccc2a9">deep_research</text>

    <!-- Business Tier -->
    <rect x="410" y="435" width="340" height="130" rx="6" fill="#3f3935" stroke="#ffc898" stroke-width="1.5"/>
    <text x="580" y="460" text-anchor="middle" font-weight="600" font-size="14" fill="#fbfaf4">BUSINESS TIER</text>
    <text x="580" y="477" text-anchor="middle" font-size="10" fill="#ccc2a9">(per-seat pricing)</text>
    <rect x="430" y="490" width="300" height="55" rx="4" fill="#45403d" stroke="#ffc898"/>
    <text x="580" y="512" text-anchor="middle" font-weight="600" font-size="11" fill="#fbfaf4">Business $30/user/mo</text>
    <text x="580" y="527" text-anchor="middle" font-size="9" fill="#ccc2a9">All Plus features + workspace_admin</text>
  </g>
</svg>
