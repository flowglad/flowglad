version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flowglad-postgres
    environment:
      POSTGRES_USER: flowglad
      POSTGRES_PASSWORD: flowglad_dev_password
      POSTGRES_DB: flowglad_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flowglad']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: