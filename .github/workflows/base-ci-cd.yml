name: Base CI

on:
  pull_request:
  merge_group:
  workflow_call:
  workflow_dispatch:

permissions: read-all

jobs:
  flowglad-next-lint:
    name: "flowglad-next: bun run check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Run linting and typechecking
        run: bun run check

  flowglad-next-unit-tests:
    # Run unit tests on every CI run (PRs and merge queue)
    uses: ./.github/workflows/flowglad-next-sharded-unit-tests.yml

  flowglad-next-docker-build:
    name: "flowglad-next: Docker Build Check"
    # Only run in the merge queue as a final pre-merge check.
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v2
      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v5
        with:
          context: .
          file: ./platform/flowglad-next/Dockerfile
          load: true
          tags: flowglad-next:latest
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name flowglad-next-app flowglad-next:latest

  flowglad-next-integration-tests:
    name: "flowglad-next: Integration Tests"
    # Only run in the merge queue as a final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest

    # Integration tests use real Stripe API, so no stripe-mock needed
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Create .env.test for migrations
        run: |
          cat > .env.test << 'EOF'
          DATABASE_URL=postgresql://test:test@localhost:5432/test_db
          STRIPE_MOCK_HOST=http://localhost:12111
          EOF
      - name: Run database migrations
        run: bun run migrations:push
        env:
          NODE_ENV: test
      - name: Create .env.integration
        run: |
          cat > .env.integration << EOF
          DATABASE_URL=postgresql://test:test@localhost:5432/test_db
          STRIPE_TEST_MODE_SECRET_KEY=${{ secrets.STRIPE_TEST_MODE_SECRET_KEY }}
          UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          UNKEY_ROOT_KEY=unkey_test_mock
          UNKEY_API_ID=api_test_mock
          SVIX_API_KEY=svix_test_stub
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          BETTER_AUTH_URL=http://localhost:3000
          DEV_EMAIL_REDIRECT=test@example.com
          EOF
      - name: Run integration tests
        run: bun run test:integration

  flowglad-next-behavior-tests:
    name: "flowglad-next: Behavior Tests"
    # Only run in the merge queue as a final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      stripe-mock:
        image: stripe/stripe-mock:v0.197.0
        ports:
          - 12111:12111
          - 12112:12112

    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Create .env.test
        run: |
          cat > .env.test << 'EOF'
          DATABASE_URL=postgresql://test:test@localhost:5432/test_db
          STRIPE_MOCK_HOST=http://localhost:12111
          UNKEY_ROOT_KEY=unkey_test_mock
          UNKEY_API_ID=api_test_mock
          SVIX_API_KEY=svix_test_stub
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          BETTER_AUTH_URL=http://localhost:3000
          DEV_EMAIL_REDIRECT=test@example.com
          EOF
      - name: Run database migrations
        run: bun run migrations:push
        env:
          NODE_ENV: test
      - name: Run behavior tests
        env:
          CLAUDECODE: 1
        run: bun run test:behavior

  packages-build-and-lint:
    name: "packages: bun run check (build only on merge queue)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --no-progress
      - name: Run linting and typechecking (all packages)
        run: bun run check
      - name: Run build (all packages)
        if: github.event_name == 'merge_group'
        run: bun run build

  packages-test:
    # Run unit tests on every CI run (PRs and merge queue)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --no-progress
      - name: Build packages
        run: bun run build
      - name: Run shared tests
        run: cd packages/shared && bun run test
      - name: Run server tests
        env:
          FLOWGLAD_SECRET_KEY: ${{ secrets.FLOWGLAD_SECRET_KEY }}
          FLOWGLAD_BASE_URL: ${{ secrets.FLOWGLAD_BASE_URL }}
        run: cd packages/server && bun run test

  check-todo:
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Check for todo comments
    steps:
      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install ripgrep
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run todo check
        run: ./ci/check_todo.sh

  check-job-dependencies:
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Check all-jobs-succeed depends on all jobs
    steps:
      - name: Install yq (for YAML parsing)
        run: go install github.com/mikefarah/yq/v4@latest
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run dependency check
        run: ./ci/check_job_dependencies.sh

  check-openapi-diff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Generate diffable OpenAPI specs
        run: bun openapi:generate-diffables
      - name: Check for OpenAPI differences
        uses: oasdiff/oasdiff-action/diff@d853d8a35cb455a6229fd368d5111cf806751d18
        with:
          base: 'platform/flowglad-next/temp-openapi__diffable.json'
          revision: 'platform/flowglad-next/temp-openapi-head__diffable.json'
          fail-on-diff: true
        
  all-jobs-succeed:
      name: All checks succeeded
      # On failure, we run and unconditionally exit with a failing status code.
      # On success, this job is skipped. Jobs skipped using `if:` are considered
      # to have succeeded:
      #
      # https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/troubleshooting-required-status-checks#handling-skipped-but-required-checks
      if: failure()
      runs-on: ubuntu-latest
      needs: [flowglad-next-lint, flowglad-next-unit-tests, flowglad-next-docker-build, flowglad-next-integration-tests, flowglad-next-behavior-tests, packages-build-and-lint, packages-test, check-todo, check-job-dependencies, check-openapi-diff]
      steps:
        - name: Mark the job as failed
          run: exit 1
