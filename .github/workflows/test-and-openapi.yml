name: Test and OpenAPI Documentation

on:
  push:
    branches:
      - '*'

jobs:
  test-and-openapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup Docker for tests
        run: |
          docker-compose -f docker-compose.test.yml down --volumes || true
          docker-compose -f docker-compose.test.yml up --build -d
          docker-compose -f docker-compose.test.yml ps
      
      - name: Run test setup
        run: pnpm test:setup
      
      - name: Run tests
        run: pnpm test
      
      - name: Run test teardown
        run: pnpm test:teardown
      
      - name: Generate OpenAPI documentation
        run: NODE_ENV=production pnpm tsx src/scripts/openApiDoc.ts 