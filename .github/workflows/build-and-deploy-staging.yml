name: Deploy Next.js to Vercel Staging

on:
  push:
    branches: [main, rm-integration-tests]  # Adjust this to match your primary branch

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_PUBLIC_CDN_URL: ${{ secrets.NEXT_PUBLIC_CDN_URL }}
  TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
  FLOWGLAD_NEXT_VERCEL_PROJECT_NAME: ${{ secrets.FLOWGLAD_NEXT_VERCEL_PROJECT_NAME }}

jobs:
  deploy-staging:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      environment: preview
    secrets: inherit

  merge-main-to-stable:
    needs: deploy-staging  # This addresses point 2 - will only run after deploy-staging succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Need full history for merging

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email agree.ahmed@gmail.com

      - name: Merge main to stable
        run: |
          git checkout stable
          git merge --no-ff main -m "Merge main into stable ($(git log -1 --pretty=format:'%h - %s' main))"
          git push "https://${{ secrets.AGREE_PERSONAL_ACCESS_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" stable
