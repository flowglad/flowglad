name: Deploy Next.js to Vercel Staging

on:
  push:
    branches: [main, integration-tests]  # Adjust this to match your primary branch

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_PUBLIC_CDN_URL: ${{ secrets.NEXT_PUBLIC_CDN_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install-packages
      
      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest
        
      - name: Pull Vercel Environment Variables
        run: |
          cd platform/flowglad-next
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} && cp .vercel/.env.preview.local .env.local
      # - name: Run lint
      #   run: pnpm lint

      - name: Run migrations
        run: pnpm migrations:push
        working-directory: platform/flowglad-next

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'
          working-directory: platform/flowglad-next
          # alias-domains: 'staging.flowglad.com'

      - name: Deploy Trigger.dev
        run: pnpm trigger:deploy
        working-directory: platform/flowglad-next