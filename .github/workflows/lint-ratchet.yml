name: Lint Ratchet

on:
  pull_request:
    branches: [main]
  merge_group:

permissions:
  contents: read
  pull-requests: read

jobs:
  ratchet-check:
    name: Lint Ratchet Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --no-progress
      - name: Run ratchet check
        run: bun run lint:ratchet

  ratchet-update:
    name: Update Lint Ratchet Baseline
    runs-on: ubuntu-latest
    needs: [ratchet-check]
    permissions:
      contents: write
    # Only run for same-repo PRs (not forks), skip all bot actors
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      !endsWith(github.actor, '[bot]')
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --no-progress
      - name: Update baseline
        run: bun run lint:ratchet:update-baseline
      - name: Commit baseline updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/.lint-baseline.tsv"
          if git diff --staged --quiet; then
            echo "No baseline changes to commit"
          else
            # Skip pre-commit hooks - baseline updates are already validated by the ratchet check
            git commit --no-verify -m "chore: update lint ratchet baseline [skip ci]"
            git push
          fi

  all-jobs-succeed:
    name: All lint ratchet checks succeeded
    if: always()
    runs-on: ubuntu-latest
    needs: [ratchet-check]
    steps:
      - name: Mark the job as failed
        if: needs.ratchet-check.result == 'failure'
        run: exit 1
