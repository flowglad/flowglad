name: Check OpenAPI Diff

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to check'
        required: false
        type: string
        default: 'main'

permissions: read-all

jobs:
  check-openapi-diff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          ref: ${{ inputs.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Generate OpenAPI spec
        run: bunx tsx src/scripts/openApiDoc.ts openapi-temp.json --skip-env-pull
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Check for OpenAPI differences
        uses: oasdiff/oasdiff-action/diff@main
        with:
          base: 'platform/flowglad-next/openapi.json'
          revision: 'platform/flowglad-next/openapi-temp.json'
          fail-on-diff: true

