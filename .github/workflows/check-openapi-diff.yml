name: Check OpenAPI Diff

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to check'
        required: false
        type: string
        default: 'main'

permissions: read-all

jobs:
  check-openapi-diff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ inputs.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Generate diffable OpenAPI specs
        run: bun openapi:generate-diffables
      - name: Check for OpenAPI differences
        uses: oasdiff/oasdiff-action/diff@d853d8a35cb455a6229fd368d5111cf806751d18
        with:
          base: 'platform/flowglad-next/openapi__diffable.json'
          revision: 'platform/flowglad-next/head-openapi__diffable.json'
          fail-on-diff: true

