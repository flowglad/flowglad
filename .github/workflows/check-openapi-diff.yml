name: Check OpenAPI Diff

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to check'
        required: false
        type: string
        default: 'main'

permissions: read-all

jobs:
  check-openapi-diff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          ref: ${{ inputs.branch }}
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Generate diffable OpenAPI specs
        run: bun openapi:generate-diffables
      - name: Check for OpenAPI differences
        uses: oasdiff/oasdiff-action/diff@d853d8a35cb455a6229fd368d5111cf806751d18
        with:
          base: 'platform/flowglad-next/openapi__diffable.json'
          revision: 'platform/flowglad-next/head-openapi__diffable.json'
          fail-on-diff: true

