name: Build and deploy Next.js to Vercel Staging

on:
  push:
    branches: [main]  # Adjust this to match your primary branch

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_PUBLIC_CDN_URL: ${{ secrets.NEXT_PUBLIC_CDN_URL }}
  TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
  FLOWGLAD_NEXT_VERCEL_PROJECT_NAME: ${{ secrets.FLOWGLAD_NEXT_VERCEL_PROJECT_NAME }}

jobs:
  deploy-staging:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      environment: preview
    secrets: inherit

  merge-main-to-stable:
    needs: deploy-staging  # This will only run after deploy-staging succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Need full history for merging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Rebase stable onto main
        run: |
          git fetch origin stable
          git checkout stable
          git pull origin stable
          git rebase origin/main
          git push --force-with-lease origin stable
