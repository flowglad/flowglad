name: Embed Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'platform/docs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  embed-docs:
    name: Generate and upload doc embeddings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'

      - name: Install dependencies
        run: bun install --no-progress

      - name: Run embed docs script
        run: bun run scripts/embedDocs.ts
        env:
          TURBOPUFFER_API_KEY: ${{ secrets.TURBOPUFFER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
