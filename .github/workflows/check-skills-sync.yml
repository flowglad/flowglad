name: Check Skills Sync

on:
  pull_request:
    paths:
      - 'platform/docs/**/*.mdx'
      - 'platform/docs/**/*.md'
      - 'skills/skills/**/*.md'
      - '.github/scripts/check-skills-sync.ts'
      - '.github/scripts/check-skills-sync.test.ts'
      - '.github/workflows/check-skills-sync.yml'

jobs:
  check-sync:
    name: Check Skills Sync with Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Need full history to compare branches

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: '1.3.1'

      - name: Check skills are synced with docs
        env:
          BASE_BRANCH: ${{ github.base_ref }}
        run: bun run .github/scripts/check-skills-sync.ts

  all-jobs-succeed:
    name: All checks succeeded
    # On failure, we run and unconditionally exit with a failing status code.
    # On success, this job is skipped. Jobs skipped using `if:` are considered
    # to have succeeded:
    #
    # https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/troubleshooting-required-status-checks#handling-skipped-but-required-checks
    if: failure()
    runs-on: ubuntu-latest
    needs: [check-sync]
    steps:
      - name: Mark the job as failed
        run: exit 1
