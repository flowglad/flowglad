# This workflow runs the tests for flowglad-next.
#
# Test categories:
# - Unit tests (*.unit.test.ts) - Fast, no database, single job
# - DB tests (*.db.test.ts) - Slower, requires postgres, sharded across 4 jobs
# - Frontend tests (.test.tsx) - React components via vitest with jsdom
#
# Note: RLS tests run as part of test:integration in the merge queue only,
# since they require sequential execution due to shared database connection pools.
name: Flowglad Next Unit Tests

# This workflow is designed to be called by other workflows
# rather than triggered directly by events
on:
  workflow_call:

jobs:
  # Unit tests are fast and don't need a database - run in a single job
  flowglad-next-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Run unit tests
        run: |
          files=$(find src -name "*.unit.test.ts" | sort | tr '\n' ' ')
          echo "Running $(echo "$files" | wc -w | tr -d ' ') unit test files"
          if [ -n "$files" ]; then
            echo "$files" | xargs bun test --preload ./bun.unit.setup.ts
          else
            echo "No unit test files found"
          fi
        env:
          NODE_ENV: test
          CLAUDECODE: 1

  # DB tests require postgres and are sharded for performance
  flowglad-next-db-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
      fail-fast: false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Run database migrations
        run: bun run migrations:push
        env:
          NODE_ENV: test
      - name: Run sharded db tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: |
          files=$(find src -name "*.db.test.ts" | sort)
          total=$(echo "$files" | grep -c . || echo 0)

          # Calculate shard size and file range
          shard_size=$(( (total + ${{ matrix.shardTotal }} - 1) / ${{ matrix.shardTotal }} ))
          start=$(( (${{ matrix.shardIndex }} - 1) * shard_size + 1 ))
          end=$(( start + shard_size - 1 ))

          # Get files for this shard
          shard_files=$(echo "$files" | sed -n "${start},${end}p" | tr '\n' ' ')

          echo "Running shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}: files $start to $end of $total"
          echo "Files: $shard_files"

          if [ -n "$shard_files" ]; then
            echo "$shard_files" | xargs bun test --preload ./bun.db.test.setup.ts
          else
            echo "No files to test in this shard"
          fi
        env:
          NODE_ENV: test
          CLAUDECODE: 1

  # Frontend tests (.test.tsx) run via vitest with jsdom environment
  flowglad-next-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v3
        with:
          node-version: '18'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - name: Install dependencies
        run: bun run install-packages --no-progress
      - name: Run frontend tests
        run: bun run test:frontend
        env:
          NODE_ENV: test

  # Summary job that waits for all test jobs to complete
  test-summary:
    if: ${{ !cancelled() }}
    needs: [flowglad-next-unit-tests, flowglad-next-db-tests, flowglad-next-frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          echo "Unit tests: ${{ needs.flowglad-next-unit-tests.result }}"
          echo "DB tests: ${{ needs.flowglad-next-db-tests.result }}"
          echo "Frontend tests: ${{ needs.flowglad-next-frontend-tests.result }}"

          # Fail if any job failed
          if [ "${{ needs.flowglad-next-unit-tests.result }}" = "failure" ] || \
             [ "${{ needs.flowglad-next-db-tests.result }}" = "failure" ] || \
             [ "${{ needs.flowglad-next-frontend-tests.result }}" = "failure" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi
