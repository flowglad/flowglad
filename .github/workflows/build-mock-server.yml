# Build and push the mock server image to GHCR
#
# This workflow builds the flowglad-mock-server Docker image and pushes it to
# GitHub Container Registry. The image is used by test workflows as a service
# container for mocking Svix, Unkey, and Trigger.dev APIs.
#
# Configuration is defined in packages/mock-server/src/docker-config.ts
# For manual builds, use: cd packages/mock-server && bun run docker:push
#
# Triggers:
# - Push to main that changes packages/mock-server/**
# - Manual dispatch (workflow_dispatch)
#
name: Build Mock Server

on:
  push:
    branches:
      - main
    paths:
      - 'packages/mock-server/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'

      - name: Load image config
        id: config
        working-directory: packages/mock-server
        run: |
          # Read config from TypeScript source of truth
          IMAGE=$(bun -e "import { DOCKER_CONFIG } from './src/docker-config'; console.log(DOCKER_CONFIG.fullImage)")
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.config.outputs.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: packages/mock-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
