# Build and push the mock server image to GHCR
#
# This workflow builds the flowglad-mock-server Docker image and pushes it to
# GitHub Container Registry. The image is used by test workflows as a service
# container for mocking Svix, Unkey, and Trigger.dev APIs.
#
# Triggers:
# - Push to main that changes packages/mock-server/**
# - Manual dispatch (workflow_dispatch)
#
name: Build Mock Server

on:
  push:
    branches:
      - main
    paths:
      - 'packages/mock-server/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/mock-server
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: packages/mock-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
