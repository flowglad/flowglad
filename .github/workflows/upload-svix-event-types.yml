name: Upload Svix Event Types

on:
  workflow_dispatch:

jobs:
  upload-svix-event-types:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/flowglad-next
    env:
      SVIX_SECRET_KEY: ${{ secrets.SVIX_SECRET_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install-packages
      - name: Upload Svix Event Types
        run: pnpm tsx src/scripts/uploadSvixEventTypes.ts svix_secret_key=${{ env.SVIX_SECRET_KEY }}
